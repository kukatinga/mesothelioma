<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mesothelioma Compensation Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* COPY AND PASTE THE SAME STYLE BLOCK FROM YOUR contact.html FILE HERE */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1a6fa3;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }        
        body {
            background: linear-gradient(135deg, #2c3e50, #4a6b8a);
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent);
        }        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray);
        }        
        .btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }        
        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        .checkmark {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"><i class="fas fa-check-circle"></i></div>
        <h1>Message Received!</h1>
        <p>Thank you for contacting us. We have received your message and will respond as soon as possible.</p>
        <a href="/" class="btn"><i class="fas fa-calculator"></i> Return to Calculator</a>
        <br>
        <a href="/contact.html" style="margin-top: 1rem; display: inline-block;">Send another message</a>
    </div>
</body>
</html>
